version: "3.8"

services:
  juice-shop:
    image: bkimminich/juice-shop:latest
    container_name: juice-shop
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Optional environment vars
      NODE_ENV: production
    networks:
      - juice-net

  # Optional reverse proxy for realistic testing (e.g., to add TLS, headers, etc.)
  nginx:
    image: nginx:latest
    container_name: juice-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - juice-shop
    networks:
      - juice-net

networks:
  juice-net:
    driver: bridge
